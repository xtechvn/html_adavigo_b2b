<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">

    <meta name="apple-mobile-web-app-title" content="" />

    <link rel="stylesheet" href="css/fontAwesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="css/bootstrap.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/select2.min.css" />

</head>

<body class="homepage">
    <div class="form-login">
        <div class="row" style="height:100%">
            <div class="col-lg-8 col-md-7 form-login__left d-none d-md-block"></div>
            <div class="col-lg-4 col-md-5 form-login__right">
                <div class="mb40"><img src="images/graphics/logo.svg" alt=""></div>
                <h2 class="bold txt_20 mb20">Welcome back</h2>
                <div class="form-default">
                    <div class="form-group">
                        <label class="txt_12">User Name</label>
                        <input type="text" class="form-control" placeholder="User name">
                        <div class="error mt5">Nhập lỗi thông tin</div>
                    </div>
                    <div class="form-group">
                        <label class="txt_12">Password</label>
                        <div class="relative password-wrap">
                            <input id="password-field" type="password" name="password" class="form-control" placeholder="Enter password">
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>                            
                        </div>
                    </div>
                    <div class="form-group capcha-flex">
                        <input type="text" class="form-control">
                        <span class="capcha"><img src="images/graphics/capcha.png" alt=""></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-default full size">Login</button>
                    </div>
                </div>
                <div class="gray txt_12">© 2022 - Công ty cổ phần thương mại & dịch vụ quốc tế Đại Việt</div>
            </div>
        </div>
    </div>    
    <!--Jquery lib-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script>
        $(".toggle-password").click(function() {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
            input.attr("type", "text");
            } else {
            input.attr("type", "password");
            }
        });    
    </script>

</body>

</html>
